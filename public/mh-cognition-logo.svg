<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect x="0" y="0" width="400" height="100" fill="#000000"/>
  
  <!-- MH Cognition Text -->
  <text 
    x="20" 
    y="65" 
    font-family="Arial, sans-serif" 
    font-size="32" 
    font-weight="bold" 
    fill="#FFFFFF"
  >
    MH Cognition
  </text>
  
  <!-- Red Wing Design -->
  <g transform="translate(320, 25)">
    <!-- Main wing shape -->
    <path 
      d="M 0 15 Q 15 0 35 5 Q 55 8 70 0 Q 80 5 85 15 Q 80 30 70 35 Q 55 38 35 35 Q 15 32 5 35 Q 0 30 0 15 Z"
      fill="#FF3366"
    />
    
    <!-- Wing feathers -->
    <path 
      d="M 10 12 Q 25 5 40 8 Q 55 10 70 5 Q 80 8 85 15"
      stroke="#FF6699" 
      stroke-width="1.5" 
      fill="none"
    />
    
    <path 
      d="M 15 20 Q 30 15 45 18 Q 60 20 75 15"
      stroke="#FF6699" 
      stroke-width="1" 
      fill="none"
    />
    
    <!-- Wing details -->
    <g opacity="0.8">
      <line x1="20" y1="8" x2="22" y2="25" stroke="#FF6699" stroke-width="0.8"/>
      <line x1="35" y1="6" x2="37" y2="23" stroke="#FF6699" stroke-width="0.8"/>
      <line x1="50" y1="5" x2="52" y2="22" stroke="#FF6699" stroke-width="0.8"/>
      <line x1="65" y1="7" x2="67" y2="24" stroke="#FF6699" stroke-width="0.8"/>
    </g>
  </g>
</svg>
